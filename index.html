<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
   
<main>
    <div class="contentContainer">
        <section class="productCard">
            <div class="productImg">
              <img id="productImage" src="./images/image-product-mobile.jpg" alt="Chanel Essence Purfume"> 
            </div>
            <div class="productDescription">
                <div class="descriptionContainer">
                    <h1>Perfume</h1>
                    <h2>Gabrielle Essence Eau De Parfum</h2>
                    <p>A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of <span class="uppercase">Chanel</span></p>
                    <div class="pricing">
                        <p class="currentPrice">$149.99</p>
                        <p class="oldPrice">$169.99</p>
                    </div>
                    <button class="btnMain"><img src="./images/icon-cart.svg" alt="add item to the cart">Add to Cart</button>
                </div>
            </div>
        </section>
    </div>
</main>




<script src="js/app.js"></script>
</body>
</html>
